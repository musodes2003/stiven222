<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>üêæ Animal Match ‚Äî Farcaster Mini App</title>
<style>
  :root { color-scheme: dark; }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: linear-gradient(135deg, #0a0e13 0%, #1a1f2e 100%);
    color: #e7ecf0;
    font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100dvh;
    padding: 0;
  }
  .wrap { width: min(600px, 96vw); position: relative; }
  
  .game-header {
    width: 100%;
    background: #12171b;
    border-bottom: 2px solid #1f2a32;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    position: sticky;
    top: 0;
    z-index: 10;
  }
  
  .game-header h1 {
    font-size: 20px;
    margin: 0;
  }
  
  .header-stats {
    display: flex;
    gap: 30px;
  }
  
  .stat-item {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  
  .stat-item label {
    font-size: 12px;
  }
  
  .stat-item .score-display {
    font-size: 20px;
  }
  
  .card { background: #12171b; border: 1px solid #1f2a32; border-radius: 14px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
  .overlay { position: fixed; inset: 0; display: grid; place-items: center; background: rgba(8,11,14,.85); backdrop-filter: blur(4px); padding: 16px; z-index: 100; }
  .hidden { display: none !important; }
  
  h1 {
    font-size: 28px;
    font-weight: 900;
    margin-bottom: 12px;
    text-shadow: 0 2px 10px rgba(168,85,247,0.5);
  }
  
  .muted {
    color: #9aa7b1;
    font-size: 14px;
    line-height: 1.4;
    margin-bottom: 16px;
  }
  
  .btn-primary {
    padding: 14px 28px;
    background: linear-gradient(135deg, #a855f7, #7c3aed);
    color: #fff;
    border: none;
    border-radius: 12px;
    font-weight: 900;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(168,85,247,0.4);
    transition: all 0.2s;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  
  .btn-primary:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(168,85,247,0.5);
  }
  
  .btn-primary:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
  
  #game-container {
    background: linear-gradient(135deg, #1a1a2e, #2d1b4e);
    border: 3px solid #7c3aed;
    border-radius: 16px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    padding: 20px;
    margin: 20px auto;
  }
  
  #game-board {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    margin-top: 20px;
  }
  
  .game-card {
    aspect-ratio: 1;
    background: linear-gradient(135deg, #7c3aed, #a855f7);
    border: 3px solid #a855f7;
    border-radius: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    transition: all 0.3s;
    position: relative;
    transform-style: preserve-3d;
  }
  
  .game-card:before {
    content: '‚ùì';
    position: absolute;
    font-size: 48px;
  }
  
  .game-card.flipped {
    background: linear-gradient(135deg, #fbbf24, #f59e0b);
    border-color: #fbbf24;
  }
  
  .game-card.flipped:before {
    display: none;
  }
  
  .game-card.matched {
    opacity: 0;
    transform: scale(0);
    pointer-events: none;
  }
  
  .game-card:not(.flipped):not(.matched):hover {
    transform: scale(1.05);
    box-shadow: 0 8px 25px rgba(168,85,247,0.5);
  }
  
  .card-content {
    display: none;
  }
  
  .game-card.flipped .card-content {
    display: block;
  }
  
  .info {
    color: #94a3b8;
    font-size: 13px;
    text-align: center;
    display: block;
    margin: 15px 0 10px 0;
    padding: 0 20px;
  }
  
  #status {
    margin-top: 15px;
    font-size: 13px;
    line-height: 1.5;
    background: #0f151a;
    border: 1px solid #1f2a32;
    border-radius: 10px;
    padding: 12px;
  }
  
  #status b { color: #cde7d8; }
  #status .ok { color: #4ade80; }
  #status .warn { color: #fbbf24; }
  #status .err { color: #f87171; }
  #status a { color: #86c6ff; text-decoration: none; }
  
  #play-again {
    margin-top: 20px;
    padding: 16px 32px;
    background: linear-gradient(135deg, #a855f7, #7c3aed);
    color: #fff;
    border: none;
    border-radius: 12px;
    font-weight: 900;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 10px 40px rgba(168,85,247,0.5);
    width: 100%;
  }
  
  .instructions {
    background: rgba(168,85,247,0.1);
    border: 1px solid rgba(168,85,247,0.3);
    border-radius: 10px;
    padding: 15px;
    margin-top: 15px;
  }
  
  .instructions h3 {
    color: #a855f7;
    font-size: 16px;
    margin-bottom: 10px;
  }
  
  .instructions ul {
    list-style: none;
    padding: 0;
  }
  
  .instructions li {
    color: #cbd5e1;
    font-size: 14px;
    margin-bottom: 8px;
    padding-left: 20px;
    position: relative;
  }
  
  .instructions li:before {
    content: "‚Ä¢";
    color: #a855f7;
    font-weight: bold;
    position: absolute;
    left: 0;
  }
  
  .timer-bar {
    width: 100%;
    height: 8px;
    background: #1f2a32;
    border-radius: 4px;
    overflow: hidden;
    margin-bottom: 15px;
  }
  
  .timer-fill {
    height: 100%;
    background: linear-gradient(90deg, #4ade80, #22c55e);
    transition: width 0.1s linear;
  }
  
  .timer-fill.warning {
    background: linear-gradient(90deg, #fbbf24, #f59e0b);
  }
  
  .timer-fill.danger {
    background: linear-gradient(90deg, #ef4444, #dc2626);
  }
  
  @media (max-width: 720px) {
    .game-header {
      padding: 12px 15px;
    }
    .game-header h1 {
      font-size: 18px;
    }
    .header-stats {
      gap: 20px;
    }
    .stat-item label {
      font-size: 11px;
    }
    .stat-item .score-display {
      font-size: 18px;
    }
    #game-board {
      gap: 8px;
    }
    .game-card {
      font-size: 36px;
    }
    .game-card:before {
      font-size: 36px;
    }
  }
</style>
</head>
<body>
  <div class="game-header">
    <h1>üêæ Animal Match</h1>
    <div class="header-stats">
      <div class="stat-item">
        <label>Pairs:</label>
        <span class="score-display" id="pairsDisplay">0/8</span>
      </div>
      <div class="stat-item">
        <label>Time:</label>
        <span class="score-display" id="timerDisplay">40s</span>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div id="intro-overlay" class="overlay">
      <div class="card" role="dialog" aria-modal="true">
        <h1>üêæ Animal Match</h1>
        <p class="muted">Find all matching animal pairs before time runs out!</p>

        <div style="display: flex; justify-content: center; gap: 12px; margin-top: 20px;">
          <button id="play" class="btn-primary">üí∞ Pay & Play</button>
        </div>
        
        <div class="instructions">
          <h3>How to Play:</h3>
          <ul>
            <li>Click cards to flip and reveal animals</li>
            <li>Find matching pairs of animals</li>
            <li>You have 40 seconds to find all 8 pairs</li>
            <li>Match all pairs to win!</li>
          </ul>
        </div>
        
        <div id="status" class="hidden"></div>
      </div>
    </div>

    <div id="game-container" class="hidden">
      <div class="timer-bar">
        <div id="timer-fill" class="timer-fill" style="width: 100%;"></div>
      </div>
      <div id="game-board"></div>
      <button id="play-again" class="hidden">üí∞ Pay & Play Again</button>
    </div>
  </div>

<script type="module">
import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
sdk.actions.ready();

const USE_BASE_SEPOLIA = false;
const RECIPIENT = "0x5DE6945201D6B551cdB6F88bE0335A989833c446";
const AMOUNT_ETH = "0.00001";

const BASE_MAINNET = { chainId: "0x2105",  explorer: "https://basescan.org/tx/" };
const BASE_SEPOLIA = { chainId: "0x14a34", explorer: "https://sepolia.basescan.org/tx/" };
const TARGET = USE_BASE_SEPOLIA ? BASE_SEPOLIA : BASE_MAINNET;

const statusEl = document.getElementById('status');
const playBtn = document.getElementById('play');
const playAgainBtn = document.getElementById('play-again');
const pairsDisplay = document.getElementById('pairsDisplay');
const timerDisplay = document.getElementById('timerDisplay');
const gameBoard = document.getElementById('game-board');
const gameContainer = document.getElementById('game-container');
const timerFill = document.getElementById('timer-fill');

const showStatus = () => statusEl.classList.remove('hidden');
const addLine = html => { showStatus(); statusEl.insertAdjacentHTML('beforeend', `<div>${html}</div>`); };
const clearStatus = () => statusEl.innerHTML = '';
const disable = (el, yes=true) => { if (el) el.disabled = yes; };

function parseEther(x) {
  const [w, f=""] = String(x).split('.');
  const frac = (f + '0'.repeat(18)).slice(0, 18);
  return '0x' + (BigInt(w) * 10n**18n + BigInt(frac)).toString(16);
}

async function getProvider() {
  try {
    const p = await sdk.wallet.getEthereumProvider();
    if (p) return p;
  } catch {}
  return window.ethereum ?? null;
}

async function ensureChain(provider, chainId) {
  const current = (await provider.request({ method: 'eth_chainId' }))?.toLowerCase();
  if (current === chainId.toLowerCase()) return;
  try {
    await provider.request({ method: 'wallet_switchEthereumChain', params: [{ chainId }] });
  } catch (e) {
    if (e?.code === 4902) {
      await provider.request({ method: 'wallet_addEthereumChain', params: [{ chainId }] });
      await provider.request({ method: 'wallet_switchEthereumChain', params: [{ chainId }] });
    } else { throw e; }
  }
}

async function requiredPayment() {
  clearStatus();
  addLine(`<b>Step 1:</b> Locating wallet provider‚Ä¶`);
  const provider = await getProvider();
  if (!provider) {
    addLine(`<span class="err">No wallet available.</span> Open in Farcaster or enable a wallet.`);
    throw new Error('NO_PROVIDER');
  }
  addLine(`<span class="ok">Provider ready.</span>`);

  addLine(`<b>Step 2:</b> Requesting accounts‚Ä¶`);
  const [from] = await provider.request({ method: 'eth_requestAccounts' });
  addLine(`<span class="ok">Account: ${from.slice(0,6)}‚Ä¶${from.slice(-4)}</span>`);

  addLine(`<b>Step 3:</b> Switching to Base${USE_BASE_SEPOLIA?' Sepolia':''}‚Ä¶`);
  await ensureChain(provider, TARGET.chainId);
  addLine(`<span class="ok">On Base${USE_BASE_SEPOLIA?' Sepolia':''}.</span>`);

  addLine(`<b>Step 4:</b> Sending ${AMOUNT_ETH} ETH to ${RECIPIENT.slice(0,6)}‚Ä¶${RECIPIENT.slice(-4)}‚Ä¶`);
  const hash = await provider.request({
    method: 'eth_sendTransaction',
    params: [{ from, to: RECIPIENT, value: parseEther(AMOUNT_ETH) }]
  });
  addLine(`<span class="ok">TX sent.</span> <a target="_blank" rel="noopener" href="${TARGET.explorer}${hash}">View on Basescan</a>`);
  return hash;
}

async function payThen(action, triggerBtn) {
  try {
    disable(triggerBtn, true);
    await requiredPayment();
    await action();
  } catch (e) {
    console.warn('Payment gate blocked action:', e);
    addLine(`<span class="warn">Payment required. Please try again.</span>`);
  } finally {
    disable(triggerBtn, false);
  }
}

const animals = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº'];

let gameState = {
  cards: [],
  flipped: [],
  matched: [],
  timeLeft: 40,
  timerId: null,
  gameActive: false,
  canFlip: true
};

function initGame() {
  const shuffledAnimals = [...animals, ...animals].sort(() => Math.random() - 0.5);
  gameState.cards = shuffledAnimals.map((animal, index) => ({
    id: index,
    animal,
    element: null
  }));
  gameState.flipped = [];
  gameState.matched = [];
  gameState.timeLeft = 40;
  gameState.gameActive = true;
  gameState.canFlip = true;
  
  gameBoard.innerHTML = '';
  
  gameState.cards.forEach((card, index) => {
    const cardEl = document.createElement('div');
    cardEl.className = 'game-card';
    cardEl.innerHTML = `<span class="card-content">${card.animal}</span>`;
    cardEl.onclick = () => handleCardClick(index);
    gameBoard.appendChild(cardEl);
    card.element = cardEl;
  });
  
  updateDisplay();
  startTimer();
}

function handleCardClick(index) {
  console.log('Card clicked:', index);
  
  if (!gameState.gameActive) {
    console.log('Game not active');
    return;
  }
  if (!gameState.canFlip) {
    console.log('Cannot flip right now');
    return;
  }
  if (gameState.flipped.length >= 2) {
    console.log('Already 2 cards flipped');
    return;
  }
  if (gameState.flipped.includes(index)) {
    console.log('Card already flipped');
    return;
  }
  if (gameState.matched.includes(index)) {
    console.log('Card already matched');
    return;
  }
  
  gameState.flipped.push(index);
  gameState.cards[index].element.classList.add('flipped');
  
  console.log('Flipped cards:', gameState.flipped);
  
  if (gameState.flipped.length === 2) {
    gameState.canFlip = false;
    const [first, second] = gameState.flipped;
    
    console.log('Checking match:', gameState.cards[first].animal, 'vs', gameState.cards[second].animal);
    
    if (gameState.cards[first].animal === gameState.cards[second].animal) {
      console.log('Match found!');
      setTimeout(() => {
        gameState.matched.push(first, second);
        gameState.cards[first].element.classList.add('matched');
        gameState.cards[second].element.classList.add('matched');
        gameState.flipped = [];
        gameState.canFlip = true;
        
        updateDisplay();
        
        if (gameState.matched.length === gameState.cards.length) {
          console.log('All matched - Win!');
          winGame();
        }
      }, 600);
    } else {
      console.log('No match');
      setTimeout(() => {
        gameState.cards[first].element.classList.remove('flipped');
        gameState.cards[second].element.classList.remove('flipped');
        gameState.flipped = [];
        gameState.canFlip = true;
      }, 1000);
    }
  }
}

function startTimer() {
  if (gameState.timerId) {
    clearInterval(gameState.timerId);
  }
  
  gameState.timerId = setInterval(() => {
    gameState.timeLeft--;
    updateDisplay();
    
    if (gameState.timeLeft <= 0) {
      loseGame();
    }
  }, 1000);
}

function updateDisplay() {
  pairsDisplay.textContent = `${gameState.matched.length / 2}/8`;
  timerDisplay.textContent = `${gameState.timeLeft}s`;
  
  const percentage = (gameState.timeLeft / 40) * 100;
  timerFill.style.width = `${percentage}%`;
  
  timerFill.className = 'timer-fill';
  if (gameState.timeLeft <= 10) {
    timerFill.classList.add('danger');
  } else if (gameState.timeLeft <= 20) {
    timerFill.classList.add('warning');
  }
}

function winGame() {
  gameState.gameActive = false;
  if (gameState.timerId) {
    clearInterval(gameState.timerId);
  }
  
  setTimeout(() => {
    playAgainBtn.classList.remove('hidden');
    playAgainBtn.textContent = 'üéâ You Won! Play Again';
  }, 500);
}

function loseGame() {
  gameState.gameActive = false;
  if (gameState.timerId) {
    clearInterval(gameState.timerId);
  }
  
  gameState.cards.forEach(card => {
    if (!gameState.matched.includes(card.id)) {
      card.element.style.opacity = '0.3';
    }
  });
  
  setTimeout(() => {
    playAgainBtn.classList.remove('hidden');
    playAgainBtn.textContent = '‚è∞ Time\'s Up! Try Again';
  }, 500);
}

playBtn.addEventListener('click', (e) => {
  e.preventDefault();
  console.log('Play button clicked');
  payThen(() => {
    console.log('Starting game');
    document.getElementById('intro-overlay').classList.add('hidden');
    gameContainer.classList.remove('hidden');
    initGame();
  }, playBtn);
});

playAgainBtn.addEventListener('click', (e) => {
  e.preventDefault();
  console.log('Play again button clicked');
  payThen(() => {
    playAgainBtn.classList.add('hidden');
    initGame();
  }, playAgainBtn);
});

window.addEventListener('error', e => console.error('Error:', e.error || e));
window.addEventListener('unhandledrejection', e => console.error('Unhandled promise:', e.reason));
</script>
</body>
</html>
